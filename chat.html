<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat com Coguri</title>
  <style>
    /* Reset B√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #2c2c38;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Container principal do chat */
    .chat-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      padding: 10px;
    }

    /* √Årea de mensagens */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-bottom: 10px;
    }

    /* Input e bot√£o de envio */
    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    .chat-input button {
      padding: 10px 20px;
      background-color: #6f78bf;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #50506c;
    }

    /* Estilo das mensagens */
    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      word-wrap: break-word;
    }

    .message.coguri {
      background-color: #393945;
      align-self: flex-start;
      text-align: left;
    }

    .message.user {
      background-color: #6f78bf;
      align-self: flex-end;
      text-align: right;
    }

    /* Mensagem com arquivo (PDF) */
    .file-message {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .file-message img {
      width: 20px;
      height: 20px;
    }

    .file-message a {
      color: #fff;
      text-decoration: none;
    }

    .file-message a:hover {
      text-decoration: underline;
    }

    /* Responsividade: Estiliza√ß√£o para telas menores */
    @media screen and (max-width: 768px) {
      body {
        padding: 0;
        margin: 0;
      }

      .chat-container {
        padding: 5px;
      }

      .chat-input {
        flex-direction: column;
        gap: 5px;
      }

      .chat-input input[type="text"], .chat-input button {
        width: 100%;
      }

      .message {
        max-width: 90%;
      }

      .file-message img {
        width: 16px;
        height: 16px;
      }
    }

    @media screen and (max-width: 480px) {
      .chat-messages {
        font-size: 14px;
      }

      .chat-input input[type="text"] {
        font-size: 14px;
      }

      .chat-input button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- √Årea de mensagens -->
    <div id="chatMessages" class="chat-messages"></div>

    <!-- Input e bot√µes -->
    <div class="chat-input">
      <input id="chatInput" type="text" placeholder="Digite sua mensagem...">
      <input id="fileInput" type="file" style="display: none;">
      <button id="sendFileButton">üìé</button>
      <button id="sendButton">Enviar</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const fileInput = document.getElementById("fileInput");
    const sendFileButton = document.getElementById("sendFileButton");
    const sendButton = document.getElementById("sendButton");

    // Fun√ß√£o para adicionar mensagens ao chat
    function addMessage(text, sender) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("message", sender);
      messageElement.textContent = text;
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Fun√ß√£o para envio de mensagens do usu√°rio
    function sendMessage() {
      const messageText = chatInput.value.trim();
      if (messageText) {
        addMessage(messageText, "user");
        chatInput.value = "";
        chatMessages.scrollTop = chatMessages.scrollHeight;
        generateAutomaticResponse(messageText); // Resposta do Coguri
      }
    }

    // Fun√ß√£o para envio de arquivos (PDFs)
    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        const fileMessage = document.createElement("div");
        fileMessage.classList.add("message", "user", "file-message");

        const fileIcon = document.createElement("img");
        fileIcon.src = "https://cdn-icons-png.flaticon.com/512/337/337946.png"; // √çcone de PDF

        const fileLink = document.createElement("a");
        fileLink.textContent = file.name;
        fileLink.href = "#"; // Tempor√°rio
        fileLink.onclick = (e) => e.preventDefault(); // Desabilitar o clique inicialmente

        fileMessage.appendChild(fileIcon);
        fileMessage.appendChild(fileLink);
        chatMessages.appendChild(fileMessage);

        chatMessages.scrollTop = chatMessages.scrollHeight;

        // Resposta autom√°tica ap√≥s envio de arquivo
        setTimeout(() => {
          addMessage("Recebi o seu curr√≠culo! Estou analisando, aguarde um momento...", "coguri");
          // Simular an√°lise do curr√≠culo
          simulateAnalysis(fileLink);
        }, 1000);
      }
    });

    // Simula√ß√£o de an√°lise do curr√≠culo
    function simulateAnalysis(fileLink) {
      setTimeout(() => {
        addMessage("An√°lise completa! Aqui est√° o resultado:", "coguri");

        const analyzedFileMessage = document.createElement("div");
        analyzedFileMessage.classList.add("message", "coguri", "file-message");

        const analyzedFileIcon = document.createElement("img");
        analyzedFileIcon.src = "https://cdn-icons-png.flaticon.com/512/337/337946.png"; // √çcone de PDF

        const analyzedFileLink = document.createElement("a");
        analyzedFileLink.href = "analise.html"; // Redireciona para a p√°gina de an√°lise
        analyzedFileLink.target = "_blank";
        analyzedFileLink.textContent = "Curr√≠culo Analisado";

        analyzedFileMessage.appendChild(analyzedFileIcon);
        analyzedFileMessage.appendChild(analyzedFileLink);
        chatMessages.appendChild(analyzedFileMessage);

        chatMessages.scrollTop = chatMessages.scrollHeight;

        // Atualizar link do arquivo enviado pelo usu√°rio para ir √† an√°lise
        fileLink.href = "analise.html";
        fileLink.target = "_blank";
        fileLink.onclick = null; // Permitir clique
      }, 2000);
    }

    // Bot√£o para abrir o seletor de arquivos
    sendFileButton.addEventListener("click", () => {
      fileInput.click();
    });

    // Bot√£o de envio de mensagem
    sendButton.addEventListener("click", sendMessage);

    // Enviar mensagem ao pressionar Enter
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    // Fun√ß√£o para gerar respostas autom√°ticas do "Coguri"
    function generateAutomaticResponse(userMessage) {
      if (userMessage.toLowerCase().includes("vaga")) {
        setTimeout(() => {
          addMessage(
            "Claro! Qual √© o tipo de vaga que voc√™ est√° procurando?",
            "coguri"
          );
        }, 1000);
      } else if (userMessage.toLowerCase().includes("tecnologia")) {
        setTimeout(() => {
          addMessage(
            "Entendi! Envie o seu curr√≠culo para que eu possa analisar.",
            "coguri"
          );
        }, 1000);
      } else {
        setTimeout(() => {
          addMessage("Interessante! Pode me dar mais detalhes?", "coguri");
        }, 1000);
      }
    }

    // Mensagem inicial do Coguri
    window.onload = () => {
      addMessage("Ol√°, meu nome √© Coguri! Estou aqui para analisar o seu curr√≠culo. Por favor, envie o arquivo para come√ßarmos!", "coguri");
    };
  </script>
</body>
</html>
