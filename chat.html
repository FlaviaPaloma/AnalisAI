<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat com AnalisAI</title>
  <style>
    /* Reset B√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #2c2c38;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Container principal do chat */
    .chat-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      padding: 10px;
    }

    /* √Årea de mensagens */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-bottom: 10px;
    }

    /* Input e bot√µes */
    .chat-input {
      display: flex;
      align-items: center;
      background: linear-gradient(to right, #6f78bf, #50506c);
      border-radius: 50px;
      padding: 5px 10px;
      gap: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .chat-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 50px;
      background-color: #393945;
      color: white;
      font-size: 16px;
    }

    .chat-input input[type="text"]::placeholder {
      color: #ccc;
    }

    .chat-input button {
      padding: 10px;
      background: transparent;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #sendFileButton {
      font-size: 20px;
    }

    #sendButton {
      background-color: #6f78bf;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #sendButton:hover {
      background-color: #50506c;
    }

    /* Estilo das mensagens */
    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      word-wrap: break-word;
    }

    .message.coguri {
      background-color: #393945;
      align-self: flex-start;
      text-align: left;
    }

    .message.user {
      background-color: #6f78bf;
      align-self: flex-end;
      text-align: right;
    }

    /* Mensagem com arquivo (PDF) */
    .file-message {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .file-message img {
      width: 20px;
      height: 20px;
    }

    .file-message a {
      color: #fff;
      text-decoration: none;
    }

    .file-message a:hover {
      text-decoration: underline;
    }

    /* Responsividade */
    @media screen and (max-width: 768px) {
      .chat-input {
        gap: 8px;
        padding: 5px;
      }

      .chat-input input[type="text"] {
        font-size: 14px;
        padding: 8px;
      }

      #sendButton {
        width: 35px;
        height: 35px;
      }

      #sendFileButton {
        font-size: 18px;
      }
    }

    @media screen and (max-width: 480px) {
      .chat-input {
        flex-wrap: nowrap; /* Mant√©m os bot√µes e input na mesma linha */
        gap: 5px;
        padding: 5px;
      }

      .chat-input input[type="text"] {
        flex: 1;
        min-width: 0;
        font-size: 14px;
        padding: 8px;
      }

      .chat-input button {
        font-size: 16px;
      }

      #sendButton {
        width: 35px;
        height: 35px;
      }

      .message {
        max-width: 90%; /* Para ajustar o tamanho no mobile */
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- √Årea de mensagens -->
    <div id="chatMessages" class="chat-messages"></div>

    <!-- Input e bot√µes -->
    <div class="chat-input">
      <input id="chatInput" type="text" placeholder="Digite sua mensagem...">
      <input id="fileInput" type="file" style="display: none;">
      <button id="sendFileButton">üìé</button>
      <button id="sendButton">‚û§</button>
    </div>
  </div>

  <script>
    const API_BASE_URL = "http://127.0.0.1:5000"; // Base da API
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const fileInput = document.getElementById("fileInput");
    const sendFileButton = document.getElementById("sendFileButton");
    const sendButton = document.getElementById("sendButton");

    // Adiciona uma mensagem ao chat
    function addMessage(text, sender) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("message", sender);
      messageElement.textContent = text;
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Envia mensagens de texto para a API
    async function sendMessage() {
      const messageText = chatInput.value.trim();
      if (messageText) {
        addMessage(messageText, "user");
        chatInput.value = "";

        try {
          const response = await fetch(`${API_BASE_URL}/chat`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: messageText }),
          });

          const data = await response.json();
          if (data.response) {
            addMessage(data.response, "AnalisAI");
          } else if (data.error) {
            addMessage(`Erro: ${data.error}`, "AnalisAI");
          }
        } catch (error) {
          addMessage("Erro ao conectar ao servidor!", "AnalisAI");
        }
      }
    }

    // Envia arquivos para a API
    fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (file) {
        addMessage(`Arquivo enviado: ${file.name}`, "user");

        const formData = new FormData();
        formData.append("file", file);

        try {
          const response = await fetch(`${API_BASE_URL}/upload`, {
            method: "POST",
            body: formData,
          });

          const data = await response.json();
          if (data.analysis) {
            addMessage("Curr√≠culo analisado com sucesso! Clique aqui para ver o resultado.", "AnalisAI");

            const link = document.createElement("a");
            link.href = "analise.html";
            link.textContent = "Ver An√°lise";
            link.style.color = "white";
            link.style.textDecoration = "underline";
            chatMessages.appendChild(link);
          } else if (data.error) {
            addMessage(`Erro: ${data.error}`, "AnalisAI");
          }
        } catch (error) {
          addMessage("Erro ao enviar o arquivo para an√°lise!", "AnalisAI");
        }
      }
    });

    // Bot√£o de envio de arquivos
    sendFileButton.addEventListener("click", () => fileInput.click());

    // Bot√£o de envio de mensagens
    sendButton.addEventListener("click", sendMessage);

    // Envia mensagem ao pressionar Enter
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    // Mensagem inicial da API (FAQ)
    window.onload = async () => {
      try {
        const response = await fetch(`${API_BASE_URL}/faq`);
        const data = await response.json();
        if (data.initial_message) {
          addMessage(data.initial_message, "AnalisAI");
        } else {
          addMessage("Ol√°! Envie uma mensagem ou arquivo para come√ßar.", "AnalisAI");
        }
      } catch (error) {
        addMessage("Erro ao carregar a mensagem inicial!", "AnalisAI");
      }
    };
  </script>
</body>
</html>
</html>
