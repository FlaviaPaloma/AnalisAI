<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"> <!-- Define o charset como UTF-8 para suportar caracteres especiais -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para responsividade -->
  <title>Login</title> <!-- Define o título da página -->
  <style>
    /* Estilo geral do corpo */
    body {
      margin: 0; /* Remove margens padrão */
      font-family: Arial, sans-serif; /* Define a fonte padrão */
      background-color: #343a40; /* Define a cor de fundo */
      color: #fff; /* Define a cor do texto */
      display: flex; /* Usa flexbox para centralizar o conteúdo */
      justify-content: center; /* Centraliza horizontalmente */
      align-items: center; /* Centraliza verticalmente */
      height: 100vh; /* Altura total da viewport */
      padding: 0 20px; /* Adiciona um padding lateral */
    }

    .container {
      width: 100%; /* Ajusta a largura para 100% */
      max-width: 400px; /* Largura máxima */
      text-align: center; /* Alinha o texto ao centro */
      padding: 30px 25px; /* Adiciona espaçamento interno */
    }

    .logo-img {
      width: 180px; 
      height: 150px;
      margin-bottom: 25px;
      cursor: pointer; /* Cursor de ponteiro ao passar sobre a imagem */
    }

    .logo-img:hover {
      transform: scale(1.1); /* Aumenta a imagem ao passar o mouse */
      transition: transform 0.3s ease; /* Transição suave */
    }

    .input-field {
      width: 100%;
      padding: 12px 15px;
      margin: 15px 0; 
      border: 1px solid #ddd; 
      border-radius: 5px; /* Bordas arredondadas */
      font-size: 16px; /* Tamanho da fonte */
      background-color: #fff; /* Fundo branco */
      color: #333; /* Texto escuro */
    }

    .input-field::placeholder {
      color: #bbb; /* Cor do placeholder */
    }

    /* Link de "Esqueceu a senha" */
    .forgot-password {
      display: block; /* Exibe como bloco */
      margin: 10px 0; /* Espaçamento externo */
      color: #bbb; /* Cor do texto */
      text-decoration: none; /* Remove sublinhado */
    }

    .forgot-password:hover {
      text-decoration: underline; /* Adiciona sublinhado no hover */
      color: #f6eaea; /* Altera a cor no hover */
    }

    /* Estilo do botão "Entrar" */
    .btn-entrar {
      width: 50%; /* Largura total */
      background: linear-gradient(45deg, #ff9a9e, #7fe076); /* Gradiente de cor */
      color: #000; /* Texto preto */
      font-weight: bold; /* Texto em negrito */
      padding: 12px; /* Espaçamento interno */
      border: none; /* Remove borda */
      border-radius: 10px; /* Bordas arredondadas */
      margin: 20px 0; /* Espaçamento externo */
      cursor: pointer; /* Cursor de ponteiro */
      transition: background 0.3s, transform 0.2s; /* Transições suaves */
    }

    .btn-entrar:hover {
      background: linear-gradient(45deg, #fad0c4, #61ba59); /* Gradiente invertido no hover */
      transform: scale(1.05); /* Aumenta ligeiramente no hover */
    }

    /* Estilo do botão Google */
    .btn-google {
      width: 100%; /* Largura total */
      background-color: transparent; /* Fundo transparente */
      padding: 12px; /* Espaçamento interno */
      border: none; /* Remove borda */
      border-radius: 5px; /* Bordas arredondadas */
      margin: 10px 0; /* Espaçamento externo */
      cursor: pointer; /* Cursor de ponteiro */
      display: flex; /* Flexbox para alinhamento interno */
      justify-content: center; /* Centraliza horizontalmente */
      align-items: center; /* Centraliza verticalmente */
      transition: transform 0.2s; /* Suaviza a transição */
    }

    .btn-google:hover {
      transform: scale(1.05); /* Aumenta ligeiramente no hover */
    }

    /* Estilo do ícone do Google */
    .google-icon {
      width: 20px; /* Largura do ícone */
      height: 20px; /* Altura do ícone */
    }

    /* Estilo da seção de registro */
    .register {
      margin-top: 30px; /* Espaçamento superior */
    }

    .create-account {
      color: #bbb; /* Cor do texto */
      text-decoration: none; /* Remove sublinhado */
    }

    .create-account:hover {
      text-decoration: underline; /* Adiciona sublinhado no hover */
    }

    .register p {
      color: #bbb; /* Cor do texto */
      margin: 10px 0; /* Espaçamento externo */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Logo" class="logo-img" onclick="redirectToHome()"> <!-- Imagem do logo como botão -->
    </div>
    <form class="login-form">
      <input type="text" id="matricula" placeholder="Matrícula" class="input-field"> <!-- Campo de entrada para matrícula -->
      <input type="password" id="senha" placeholder="Senha" class="input-field"> <!-- Campo de entrada para senha -->
      <a href="recuperar-senha.html" class="forgot-password">Esqueceu a senha? Clique aqui</a> <!-- Link para recuperação de senha -->
      <button type="button" id="entrar" class="btn-entrar">ENTRAR</button> <!-- Botão "Entrar" -->
      <button type="button" class="btn-google">
        <img src="google.png" alt="Login com Google" class="google-icon"> <!-- Botão Google com ícone -->
      </button>
    </form>
    <div class="register">
      <p>Ou</p> <!-- Texto de separação -->
      <a href="#" class="create-account">Crie uma conta</a> <!-- Link para criar conta -->
    </div>
  </div>

  <script>
    document.getElementById('entrar').addEventListener('click', () => {
      window.location.href = 'chat.html'; /* Redireciona para a página de chat ao clicar no botão "Entrar" */
    });

    function redirectToHome() {
      window.location.href = 'index.html'; /* Redireciona para a página inicial ao clicar no logo */
    }
  </script>
</body>
</html>
