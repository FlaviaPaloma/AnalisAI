<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #2c2c38; 
      color: white; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; 
      padding: 20px;
    }

    .container {
      background-color: #393945; 
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); 
      text-align: center; 
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo-img {
      width: 100px;
      cursor: pointer; 
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px; 
    }

    .input-field {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2c2c38;
      color: white; 
      font-size: 16px;
    }

    .input-field::placeholder {
      color: #ccc; 
    }

    .forgot-password {
      font-size: 14px;
      color: #6f78bf; 
      text-decoration: none;
      align-self: flex-start; 
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .btn-entrar {
      padding: 10px;
      background-color: #6f78bf; 
      border: none;
      border-radius: 5px;
      color: white; 
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-entrar:hover {
      background-color: #50506c;
    }

    .btn-google {
      padding: 10px;
      background-color: white; 
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .btn-google:hover {
      transform: scale(1.05); 
    }

    .google-icon {
      width: 20px; 
      height: 20px;
    }

    .register {
      margin-top: 20px;
    }

    .register p {
      margin-bottom: 10px;
      font-size: 14px;
      color: #ccc; 
    }

    .create-account {
      font-size: 16px;
      color: #6f78bf; 
      text-decoration: none;
    }

    .create-account:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
  
    <div class="logo">
      <img src="logo.png" alt="Logo" class="logo-img" onclick="redirectToHome()"> 
    </div>

    <!-- Formulário de login -->
    <form class="login-form">
      <input type="text" id="matricula" placeholder="Matrícula" class="input-field"> 
      <input type="password" id="senha" placeholder="Senha" class="input-field"> 
      <a href="recuperar-senha.html" class="forgot-password">Esqueceu a senha? Clique aqui</a> 
      <button type="button" id="entrar" class="btn-entrar">ENTRAR</button> 
      <button type="button" class="btn-google">
        <img src="google.png" alt="Login com Google" class="google-icon"> 
      </button>
    </form>

    <!-- Opção para criar conta -->
    <div class="register">
      <p>Ou</p> 
      <a href="#" class="create-account">Crie uma conta</a> 
    </div>
  </div>

  <script>
    // Redireciona para o chat ao clicar no botão "Entrar"
    document.getElementById('entrar').addEventListener('click', () => {
      window.location.href = 'chat.html';
    });

  </script>
</body>
</html>
