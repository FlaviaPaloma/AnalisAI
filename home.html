<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - AnalisAI</title>

  <style>
  
    body {
      margin: 0; 
      font-family: Arial, sans-serif; 
      background-color: rgba(80, 82, 90, 1); 
      color: #fff; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      padding: 0 20px; 
    }

    .container {
      width: 100%; 
      max-width: 400px; 
      text-align: center; 
      padding: 30px 25px; 
    }

    .logo-img {
      width: 180px;
      height: 170px; 
      margin-bottom: 25px; 
    }

    .title {
      font-size: 22px; 
      font-weight: bold; 
      margin-bottom: 10px; 
    }

    .subtitle {
      font-size: 18px; 
      margin-bottom: 30px; 
    }

    .button {
      width: 50%; 
      background: linear-gradient(45deg, #ff9a9e, #7fe076); 
      color: #000; 
      font-weight: bold; 
      padding: 12px; 
      border: none; 
      border-radius: 10px; 
      margin: 20px 0; 
      cursor: pointer; 
      transition: background 0.3s, transform 0.2s; 
    }

    .link {
      font-size: 16px; 
      font-weight: bold; 
      cursor: pointer; 
      text-decoration: none; 
      color: #B5B5B5;
    }


.ai {
  color: green;
}

  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Olá</h1>
    <h1 class="title">
      Eu Sou o <span class="anali">Anali</span><span class="ai">AI</span>
    </h1>

 
    <img src="logo.png" alt="Logo do Coguri" class="logo-img"> 
   
    <p class="subtitle">Como posso te ajudar?</p>
   
    <button class="button" id="loginButton">Entrar</button>

    <p class="link" id="createAccount">Crie uma conta</p>
  </div>

  <script>
    // Evento de clique no botão "Entrar" que redireciona para a página de login
    document.getElementById('loginButton').addEventListener('click', () => {
      window.location.href = "login.html"; // Redireciona para "login.html" quando o botão for clicado
    });

    // Evento de clique no link "Crie uma conta" que exibe uma mensagem de alerta
    document.getElementById('createAccount').addEventListener('click', () => {
      alert('Criar conta ainda não implementado'); // Exibe um alerta informando que a funcionalidade ainda não está implementada
    });
  </script>
</body>
</html>
